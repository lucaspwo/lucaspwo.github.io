name: Build and Deploy Site

on:
  push:
    branches: [master, main]
    paths:
      - '_source/**'
      - 'builder/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Permite trigger manual

permissions:
  contents: write  # Necess√°rio para push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Hist√≥rico completo para git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: builder/package-lock.json

      - name: Install dependencies
        working-directory: ./builder
        run: npm ci

      - name: Build site
        working-directory: ./builder
        run: npm run build

      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push generated files
        run: |
          # Adiciona todos os HTMLs gerados (mesmo que n√£o estejam rastreados localmente)
          git add -f *.html br/*.html _source/data/posts-index.json
          # Comita apenas se houver mudan√ßas
          git diff --staged --quiet || git commit -m "ü§ñ Auto-build: Update generated HTML files"
          git push

      - name: Deploy to GitHub Pages
        run: echo "‚úÖ Deployed to GitHub Pages"
